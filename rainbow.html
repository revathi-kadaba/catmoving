<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .rainbow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .rainbow-effect::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f06, #9f6, #06f, #f06);
            background-size: 400% 400%;
            animation: rainbowAnimation 5s infinite;
        }
        @keyframes rainbowAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
    <title>Rainbow Effect</title>
</head>
<body>
    <div class="rainbow-effect"></div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const rainbowEffect = document.querySelector('.rainbow-effect');
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            rainbowEffect.style.setProperty('--mouse-x', x + '%');
            rainbowEffect.style.setProperty('--mouse-y', y + '%');
        });
    </script>
</body>
</html>
